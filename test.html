<!DOCTYPE html>
<html>
<head>
    <title>Probar Bot - Coffee Express</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 { text-align: center; color: #333; }
        .chat-container {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            height: 500px;
            overflow-y: scroll;
            background: white;
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .bot {
            background: #f0f0f0;
            border: 1px solid #ddd;
            white-space: pre-wrap;
        }
        .bot strong {
            font-weight: 600;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #5a67d8;
        }
        .suggestions {
            margin: 10px 0;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
        }
        .suggestion {
            display: inline-block;
            padding: 5px 10px;
            margin: 2px;
            background: #e5e7eb;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
        }
        .suggestion:hover {
            background: #d1d5db;
        }
    </style>
</head>
<body>
    <h1>üß™ Probar Bot - Modo Desarrollo</h1>
    
    <div class="chat-container" id="chat">
        <div class="message bot">Hola üëã 

Soy el asistente virtual de <strong>Coffee Express</strong>

Escribe <strong>hola</strong> para comenzar o usa las sugerencias r√°pidas abajo.</div>
    </div>
    
    <div class="suggestions">
        <span class="suggestion" onclick="enviarSugerencia('hola')">üëã Hola</span>
        <span class="suggestion" onclick="enviarSugerencia('1')">Ver cat√°logo</span>
        <span class="suggestion" onclick="enviarSugerencia('2')">Consultar pedido</span>
        <span class="suggestion" onclick="enviarSugerencia('menu')">üì± Men√∫</span>
        <span class="suggestion" onclick="enviarSugerencia('5')">5 kg</span>
        <span class="suggestion" onclick="enviarSugerencia('50')">50 kg</span>
        <span class="suggestion" onclick="enviarSugerencia('si')">SI</span>
        <span class="suggestion" onclick="enviarSugerencia('no')">NO</span>
        <span class="suggestion" onclick="enviarSugerencia('info 1')">Info producto</span>
    </div>
    
    <div class="input-container">
        <input type="text" id="input" placeholder="Escribe tu mensaje..." autocomplete="off" />
        <button onclick="enviar()">Enviar</button>
    </div>
    
    <script>
        let userPhone = 'test-' + Date.now();
        
        async function enviar() {
            const input = document.getElementById('input');
            const chat = document.getElementById('chat');
            const mensaje = input.value.trim();
            
            if (!mensaje) return;
            
            // Mostrar mensaje del usuario
            const userMsg = document.createElement('div');
            userMsg.className = 'message user';
            userMsg.textContent = mensaje;
            chat.appendChild(userMsg);
            
            input.value = '';
            
            // Enviar al servidor
            try {
                const response = await fetch('/test-message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ from: userPhone, body: mensaje })
                });
                
                const data = await response.json();
                
                // Mostrar respuesta del bot con formato
                const botMsg = document.createElement('div');
                botMsg.className = 'message bot';
                
                // Formatear el texto
                let formattedResponse = data.response;
                // Reemplazar asteriscos por negritas
                formattedResponse = formattedResponse.replace(/\*([^*]+)\*/g, '<strong>$1</strong>');
                // Reemplazar guiones bajos por cursivas
                formattedResponse = formattedResponse.replace(/_([^_]+)_/g, '<em>$1</em>');
                
                botMsg.innerHTML = formattedResponse;
                chat.appendChild(botMsg);
                
            } catch (error) {
                const errorMsg = document.createElement('div');
                errorMsg.className = 'message bot';
                errorMsg.textContent = '‚ùå Error: ' + error.message;
                chat.appendChild(errorMsg);
            }
            
            chat.scrollTop = chat.scrollHeight;
        }
        
        function enviarSugerencia(texto) {
            document.getElementById('input').value = texto;
            enviar();
        }
        
        document.getElementById('input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') enviar();
        });
        
        // Focus inicial
        document.getElementById('input').focus();
    </script>
</body>
</html>
